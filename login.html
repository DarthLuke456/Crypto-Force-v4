<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="register-container">
            <h2>Registro</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
                <input type="password" id="registerPassword" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <button class="google-btn" id="googleRegister">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo">
                Registrarse con Google
            </button>
            <div class="link">
                <a href="#" class="toggle-form">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </div>

        <div class="login-container" style="display: none;">
            <h2>Inicio de Sesión</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <button class="google-btn" id="googleLogin">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo">
                Iniciar Sesión con Google
            </button>
            <div class="link">
                <a href="#" class="toggle-form">¿No tienes una cuenta? Regístrate</a>
            </div>
        </div>
    </div>

    <script type="module" src="app2.js"></script>
</body>
</html>
